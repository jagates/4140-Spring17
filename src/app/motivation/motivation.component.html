<h1>Motivation</h1>

<div class="tile-grid">
  <div class="tile half-width">
    <md-card>
      <md-card-title>
        Daily Goals
        <button class="title-button" md-button><md-icon>trending_up</md-icon></button>
      </md-card-title>
      <md-card-content>
        <md-checkbox *ngFor="let goal of goals">{{goal}}</md-checkbox>
        <button md-mini-fab><md-icon>add</md-icon></button>
      </md-card-content>
    </md-card>
  </div>

  <div class="tile half-width">
    <md-card>
      <md-card-title>
        Progress
        <button class="title-button" md-button><md-icon>trending_up</md-icon></button>
      </md-card-title>
      <md-card-content>

      </md-card-content>
    </md-card>
  </div>

  <div class="tile half-width">
    <md-card>
      <md-card-title>
        Interests
        <button class="title-button" md-button><md-icon>favorite</md-icon></button>
      </md-card-title>
      <md-card-content>
        <md-nav-list >
          <md-list-item *ngFor="let i of interests">
             <img src="assets/images/{{i.avatar}}">
             <a href="">
               <h3 md-line>{{i.title}}</h3>
               <p md-line>{{i.source}}</p>
               <p>{{i.description}}</p>
             </a>

             <div class="upvote">
               <button class="plain-btn" md-icon-button>
                  <md-icon>thumb_up</md-icon>
               </button>
               <div class="number">{{i.upvotes}}</div>
             </div>

          </md-list-item>
        </md-nav-list>
      </md-card-content>
    </md-card>
  </div>
</div>
