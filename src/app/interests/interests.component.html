<h1>Interests</h1> <a (click)="openEditInterests()"><md-icon>create</md-icon></a>

<div class="tile-grid">
  <div class="tile half-width">
    <md-card>
      <md-card-title> 
        Weight Loss
      </md-card-title>
      <md-card-content>
        <md-nav-list>
          <md-list-item *ngFor="let i of wlNews; let n = index">
             <img src="assets/images/{{i.avatar}}">
             <a href="{{i.link}}" target="_blank">
               <h3 md-line>{{i.title}}</h3>
               <p md-line>{{i.source}}</p>
               <p>{{i.description}}</p>
             </a>

             <div class="upvote">
               <button class="plain-btn" md-icon-button (click)="togglewlLike(n)" [class.liked]="i.liked">
                  <md-icon>thumb_up</md-icon>
               </button>
               <div class="number">{{i.upvotes}}</div>
             </div>
          </md-list-item>
        </md-nav-list>
      </md-card-content>
    </md-card>
  </div>
