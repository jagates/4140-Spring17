<h1 md-dialog-title>Settings</h1>
<md-dialog-content>
    <md-list>
    <md-list-item>
        <md-input-container class="example-full-width">
         <input mdInput placeholder="First Name">
        </md-input-container>
        <md-input-container class="example-full-width">
         <input mdInput placeholder="Last Name">
        </md-input-container>
    </md-list-item>
    <md-list-item>
        <md-input-container class="example-full-width">
         <input type="date" mdInput placeholder="Birthday">
        </md-input-container>
    </md-list-item>
    <md-list-item>
        <md-input-container class="example-full-width">
         <input mdInput placeholder="User Name">
        </md-input-container>
        <md-input-container class="example-full-width">
         <input type="email" mdInput placeholder="E-Mail Address">
        </md-input-container>
    </md-list-item>
    <md-list-item>
        <md-input-container class="example-full-width">
         <input type="password" mdInput placeholder="Password">
        </md-input-container>
    </md-list-item>
    </md-list>
</md-dialog-content>
<md-dialog-actions>
  <button md-button (click)="dialogRef.close('Option 1')">Close</button>
  <button md-button (click)="dialogRef.close('Option 2')">Save</button>
</md-dialog-actions>
